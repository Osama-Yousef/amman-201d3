<!DOCTYPE html>
<html>
  <head>
    <title>Adopt a Kitten</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Adopt a Kitten</h1>
    </header>
    <main>
      <h2>**Kittens Available for Adoption:</h2>
      <form id="CatForm">
        <fieldset>
          <legend>Add new cat :</legend>
        <label for="name">Cat name</label>
        <input type="text" id="name" placeholder="Enter cat name">
        <label for="likes">likes</label>
        <input type="text" id="likes" placeholder="enter likes comma seperated">
        <label for="breed">breed</label>
        <input type="text" id="breed" placeholder="enter breed">
        <label for="goodWithKids">good with kids</label>
        <input type="checkbox" id="goodWithKids">

        <label for="goodWithKids">good with other cats</label>
        <input type="checkbox" id="goodWithcats">

        <label for="goodWithDogs">good with dogs</label>
        <input type="checkbox" id="goodWithDogs">
        <input type="submit">
      </fieldset>
      </form>
      <div id="kittenProfiles">
      </div>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
  </body>
</html>
