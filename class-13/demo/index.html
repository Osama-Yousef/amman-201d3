<!DOCTYPE html>
<html>
<head>
  <title>Coffee Shop</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <header class="coffee-bg">
      <h1 class="logo">Coffe House</h1>
      <nav>
        <ul>
          <li>About</li>
          <li>Order</li>
          <li>Coffe</li>
        </ul>
      </nav>
      <form id="orderForm">
        <fieldset>
          <label>First Name</label>
            <input type="text" name="name" placeholder="Enter your First Name">
    
            <label>Size:</label>
            <select name="size">
              <option value="6">6 oz</option>
              <option value="12">12 oz</option>
              <option value="16">16 oz</option>
              <option value="20">20 oz</option>
              <option value="32">32 oz</option>
            </select>
    
            <label>Milk</label>
            <select name="milk">
              <option value="regular"> Regular </option>
              <option value="almond"> Almond </option>
              <option value="coconut"> Coconut </option>
              <option value="none"> None </option>  
            </select>
       
            <label class="isHotlabel">Hot: </label>
            <input name="isHot" type="checkbox">
    
            <label>Drink</label>
            <select name="drinkType">
              <option value="latte">Latte</option>
              <option value="blackCoffee">Black Coffee</option>
              <option value="coldBrew">Cold Brew</option>
            </select>
    
            <button type="submit">Submit </button>
    
          </fieldset>
    
      </form>
      <div class="order-list">
        <h3> Previous Orders</h3>
        <ul id="orders">
    
        </ul>
      </div>
    </header>


</main>
  <script src="js/app.js"></script>
</body>
</html>
